    <header class="header__wrap"> 
      <div class="header">
        <svg width="96" height="35" data-logo>

    <main>
      <div class="login_dop__wrap">
        <form class="login_dop_pas">

            <input class="input__input" type="password" name="login-form" placeholder="Новый пароль">

            <input class="input__input" type="password" name="login-form" placeholder="Повторите пароль">

          <button class="button" type="submit">Войти</button>
        </form>
      </div>
